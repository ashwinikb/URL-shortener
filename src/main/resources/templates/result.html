<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>URL Shortener</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Short URL</h1>

	<a target="_blank" th:href="${urlModel.baseURI} + ${urlModel.hash}" th:text ="${urlModel.baseURI} + ${urlModel.hash}"></a>
	<br/>
	<br/>

	<a th:href = "${urlModel.url}" th:text = "'FullURL: ' + ${urlModel.url} "> </a>
	<br/>
	<br/>
    
    <a href="/">Short Another URL?</a>
        
</body>
</html>
