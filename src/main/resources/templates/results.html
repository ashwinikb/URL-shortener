<!DOCTYPE HTML>

    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<body>
	<h1>Short URL</h1>
	<a th:href = "${url.fullURL}" th:text = "'FullURL: ' + ${url.fullURL} "> </a>
	
	<br/>
	
	<a th:href="${url.shortURL}" th:text ="'ShortURL: ' + ${url.shortURL}"></a>
  
	<br/>
    
    <a href="/">Short Another URL?</a>

</html>
